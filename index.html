<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basics</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="#title_page">About</a>
          <a href="#project_page">Projects</a>
          <a href="#contact_page">Contact</a>
        </nav>
      </header>
      <div class="page" id="title_page">
        <section id="title">
          <h1 class="title main">Hey, I'm Edward</h1>
          <h2 class="title">an aspiring developer</h2>
        </section>
      </div>
      <div class="page" id="project_page">
        <section id="projects">
          <h2 class="title">Past Projects</h2>
          <div class="flex_container">
            <a
              href="https://ewhite1999.github.io/physics-alevel-retrieval-starter/"
              class="card"
              target="_blank"
            >
              <img
                class="project_img"
                src="./img/screenshot.png"
                alt="Retrieval Roulette screenshot"
                width="374"
                height="663"
              />
              <p>Retrieval Roulette</p>
            </a>
            <a
              href="https://ewhite1999.github.io/recipes/"
              class="card"
              target="_blank"
            >
              <img
                class="project_img"
                src="./img/burrito.png"
                alt="recipe page screenshot"
                width="374"
                height="663"
              />
              <p>Veggie Recipes</p>
            </a>
          </div>
        </section>
      </div>
      <div class="page" id="contact_page">
        <section id="contact">
          <h2 class="title">Get in touch</h2>
          <ul>
            <li><a href="https://github.com/ewhite1999">GitHub</a></li>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
